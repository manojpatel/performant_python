services:
  # -------------------------------------------------------------------------
  # Application being instrumented
  # -------------------------------------------------------------------------
  performant-python-app:
    build: .
    container_name: performant-python-app
    ports:
      - "8080:8080"
    environment:
      - ENABLE_TRACING=true # Toggle this to false to disable tracing
      - OTEL_SERVICE_NAME=performant-python
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - VALKEY_URL=valkey://valkey:6379
      - POSTGRES_URL=postgresql://performant:secretpass@postgres:5432/analytics
      # AWS Credentials for Iceberg S3 Access
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=us-east-1
    depends_on:
      - jaeger
      - valkey
      - postgres
    volumes:
      - ./src:/app/src
    restart: on-failure

  valkey:
    image: valkey/valkey:8.0-alpine
    container_name: valkey
    command: valkey-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=performant
      - POSTGRES_PASSWORD=secretpass
      - POSTGRES_DB=analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U performant -d analytics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # Minimal Observability Stack (Jaeger + OpenSearch)
  # -------------------------------------------------------------------------

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - SPAN_STORAGE_TYPE=opensearch
      - ES_SERVER_URLS=http://opensearch:9200
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    depends_on:
      - opensearch
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin@123"
    ports:
      - "9200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    restart: unless-stopped

volumes:
  opensearch-data:
  valkey-data:
  postgres-data:
